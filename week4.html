<!DOCTYPE html>
<html>
<head>
    <title>CSS Property Basic</title>
    <style>
    div{
        width: 100px; 
        height: 100px;
        background-color: red;
        border: 20px solid black;
        margin: 30px;
        padding: 50px;
    }
    body > div {
        width: 400px; height: 100px;
        border: 3px solid black; 
        position: relative;
        overflow: scroll;
        }
    </style>
    </head>
<body>
    <div class="box"> 
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
